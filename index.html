<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Privacy Suite | Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body { 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            background-color: var(--bg);
            color: var(--text-main);
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; 
        }

        .container { 
            background: white; padding: 30px; border-radius: 20px; 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); 
            width: 90%; max-width: 600px; 
        }

        /* Tabs Styling */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #e2e8f0; }
        .tab-btn { 
            padding: 10px 20px; cursor: pointer; border: none; background: none;
            font-weight: 600; color: var(--text-muted); transition: 0.3s;
            border-bottom: 3px solid transparent; margin-bottom: -2px;
        }
        .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        h1 { font-size: 24px; margin-bottom: 8px; text-align: center; }
        .description { text-align: center; font-size: 14px; color: var(--text-muted); margin-bottom: 20px; }

        /* UI Components */
        .drop-zone { 
            border: 2px dashed #cbd5e0; padding: 40px; border-radius: 12px; 
            text-align: center; cursor: pointer; transition: 0.3s; background: #fdfdfd;
        }
        .drop-zone:hover { border-color: var(--primary); background: #f1f5f9; }

        button.main-btn { 
            background: var(--primary); color: white; border: none; padding: 14px;
            border-radius: 8px; width: 100%; font-weight: 600; cursor: pointer; margin-top: 15px;
        }
        button.main-btn:disabled { background: #cbd5e0; cursor: not-allowed; }

        /* Metadata Display */
        #metadataDisplay { 
            margin-top: 20px; padding: 15px; background: #1e293b; color: #34d399;
            border-radius: 8px; font-family: monospace; font-size: 12px;
            max-height: 300px; overflow-y: auto; text-align: left;
        }
        .meta-entry { display: flex; justify-content: space-between; border-bottom: 1px solid #334155; padding: 4px 0; }
        
        input[type="file"] { display: none; }
        #status { margin-top: 15px; font-size: 13px; text-align: center; color: var(--primary); font-weight: 500; }
    </style>
</head>
<body>

<div class="container">
    <h1>Image Privacy Suite</h1>
    <p class="description">Inspect or strip metadata from your photos locally.</p>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('remover')">Remover</button>
        <button class="tab-btn" onclick="openTab('viewer')">Metadata Viewer</button>
    </div>

    <div id="remover" class="tab-content active">
        <div class="drop-zone" onclick="document.getElementById('fileInputRemover').click()" id="dropZoneRemover">
            <p><strong>Drag & Drop</strong> or click to upload</p>
            <p style="font-size: 12px; color: var(--text-muted)">Batch process images into a ZIP</p>
            <input type="file" id="fileInputRemover" multiple accept="image/jpeg, image/png, image/webp">
        </div>
        <button id="processBtn" class="main-btn" disabled>Remove Metadata & Download</button>
    </div>

    <div id="viewer" class="tab-content">
        <div class="drop-zone" onclick="document.getElementById('fileInputViewer').click()" id="dropZoneViewer">
            <p>Select <strong>one image</strong> to inspect</p>
            <input type="file" id="fileInputViewer" accept="image/jpeg">
        </div>
        <div id="metadataDisplay">Select a JPG image to see EXIF data (GPS, Device, Date)...</div>
    </div>

    <div id="status"></div>
</div>

<script>
    // --- TAB SYSTEM ---
    function openTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        event.currentTarget.classList.add('active');
        document.getElementById('status').innerText = "";
    }

    // --- METADATA VIEWER LOGIC ---
    const viewerInput = document.getElementById('fileInputViewer');
    viewerInput.addEventListener('change', function() {
        const file = this.files[0];
        if (!file) return;

        const display = document.getElementById('metadataDisplay');
        display.innerHTML = "Reading metadata...";

        EXIF.getData(file, function() {
            const allData = EXIF.getAllTags(this);
            if (Object.keys(allData).length === 0) {
                display.innerHTML = "No EXIF metadata found in this image.";
                return;
            }

            display.innerHTML = ""; // Clear
            for (let tag in allData) {
                if (typeof allData[tag] !== 'function' && typeof allData[tag] !== 'object') {
                    const div = document.createElement('div');
                    div.className = 'meta-entry';
                    div.innerHTML = `<span>${tag}:</span> <span>${allData[tag]}</span>`;
                    display.appendChild(div);
                }
            }
        });
    });

    // --- REMOVER LOGIC (From your previous code) ---
    const fileInputRemover = document.getElementById('fileInputRemover');
    const processBtn = document.getElementById('processBtn');
    const status = document.getElementById('status');

    fileInputRemover.addEventListener('change', () => {
        if (fileInputRemover.files.length > 0) {
            processBtn.disabled = false;
            status.innerText = `${fileInputRemover.files.length} files ready.`;
        }
    });

    processBtn.addEventListener('click', async () => {
        const files = fileInputRemover.files;
        processBtn.disabled = true;
        processBtn.innerText = "Processing...";
        const zip = new JSZip();

        for (let file of files) {
            status.innerText = `Cleaning: ${file.name}`;
            const cleanBlob = await removeMetadata(file);
            zip.file(`clean_${file.name}`, cleanBlob);
        }

        const content = await zip.generateAsync({ type: "blob" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(content);
        link.download = "cleansed_photos.zip";
        link.click();

        status.innerText = "Done! Metadata removed successfully.";
        processBtn.disabled = false;
        processBtn.innerText = "Remove Metadata & Download";
    });

    function removeMetadata(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    canvas.getContext('2d').drawImage(img, 0, 0);
                    canvas.toBlob((blob) => resolve(blob), file.type, 0.92);
                };
            };
        });
    }
</script>

</body>
</html>
